<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How Many Words</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">

    <h1>How Many Words?</h1>

    <div id="game-info">
      <span id="round">Round: </span>
      <span id="round-score">Round Score: </span>
      <span id="total-score">Total Score: </span>
    </div>

    <button id="begin-btn">Begin</button>
    <button class="button-hide" id="nextround-btn">Next Round</button>

    <div id="timer-div">
      <h3>
        Timer: <span id="time-left"></span>
      </h3>
    </div>

    <div id="scramble-div">
      <h3>Your Scramble:</h3>
      <p id="scramble"></p>

      <button id="rearrange-btn">Re-Arrange!</button>
    </div>

    <form>
      <h3>Type word guesses here:</h3>
      <input type="text" id="word-input" autocomplete="off">
      <input type="submit" id="submit-btn">
    </form>

    <div id="wordlist">
      <h3>Words this round:</h3>
      <ul id="words-used">
      </ul>
    </div>

  </div>

  <script src="js/words.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
